<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>欢迎来到雎鸠</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Expand, contract, animate forms with jQuery wihtout leaving the page" />
        <meta name="keywords" content="expand, form, css3, jquery, animate, width, height, adapt, unobtrusive javascript"/>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
		<div class="wrapper">
			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
					<form class="register">
						<h3>欢迎来到雎鸠</h3>
						<div class="column">
							<div>
								<label>邀请码:</label>
								<input type="text"/>
								<span class="error">有点儿小问题哦</span>
							</div>
							<div>
								<label>昵称:</label>
								<input type="text"/>
								<span class="error">有点儿小问题哦</span>
							</div>
							<div>
								<label>邮箱:</label>
								<input type="text" />
								<span class="error">有点儿小问题哦</span>
							</div>
							<div>
								<label>密码:</label>
								<input type="password" />
								<span class="error">有点儿小问题哦</span>
							</div>
							<div>
								<label>重复密码:</label>
								<input type="password" />
								<span class="error">有点儿小问题哦</span>
							</div>
						</div>
						<div class="bottom">
							<div class="remember">
								<input type="checkbox" />
								<span>有活动记得通知我~</span>
							</div>
							<input type="submit" value="Register" />
							<a href="index.html" rel="login" class="linkform">咦，你有账号了~ </a>
							<div class="clear"></div>
						</div>
					</form>
					<form class="login active">
						<h3>欢迎回来</h3>
						<div>
							<label>用户名:</label>
							<input type="text" />
							<span class="error">有点儿小问题哦</span>
						</div>
						<div>
							<label>密码: <a href="forgot_password.html" rel="forgot_password" class="forgot linkform">忘记了？</a></label>
							<input type="password" />
							<span class="error">有点儿小问题哦</span>
						</div>
						<div class="bottom">
							<div class="remember"><input type="checkbox" /><span>保持登陆</span></div>
							<input type="submit" value="Login"></input>
							<a href="register.html" rel="register" class="linkform">还不是雎鸠会员吗？来这边注册吧~</a>
							<div class="clear"></div>
						</div>
					</form>
					<form class="forgot_password">
						<h3>忘记密码</h3>
						<div>
							<label>输入您的用户名或者邮箱:</label>
							<input type="text" />
							<span class="error">有点儿小问题哦</span>
						</div>
						<div class="bottom">
							<input type="submit" value="Send reminder"></input>
							<a href="index.html" rel="login" class="linkform">忽然想起来了？</a>
							<a href="register.html" rel="register" class="linkform">还不是雎鸠会员吗？来这边注册吧~</a>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div class="clear"></div>
			</div>
			<a class="back" href="http://gojujiu.com">回到雎鸠主页</a>
		</div>
		

    </body>
</html>
